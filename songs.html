<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="htt/ps://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="songs.css">
    
</head>
<body>
    
    <div class="sidebar">
        <div class="navbar">
          <div class="logo_shape1">
          </div>
          <div class="icon">
              <h4 class="logo1">Friender</h4>
          </div>
          </div>
  
  
          <div class="navigation">
              <ul>
                  <li>
                      <a href="#">
                          <span class="fa fas fa-plus-square"></span>
                          <span>Create Playlist</span>
                      </a>
                  </li>
  
                  <li>
                      <a href="#">
                          <span class="fa fas fa-heart"></span>
                          <span>Liked Songs</span>
                      </a>
                  </li>
              </ul>
          </div>
  
          <div class="policies">
              <ul>
                  <li>
                      <a href="#">Cookies</a>
                  </li>
                  <li>
                      <a href="#">Privacy</a>
                  </li>
              </ul>
          </div>
      </div>
      
<div class="player">

	<!-- Define the section for displaying details -->
	<div class="details">
	<div class="track-art"></div>
    <div class="now-playing">PLAYING 1 OF 5</div>
	<div class="track-name">Chaleya</div>
	<div class="track-artist">Arjit Singh,Shilpa Rao</div>
	</div>

	<!-- Define the section for displaying track buttons -->
	<div class="buttons">
	<div class="prev-track" onclick="prevTrack()">
		<i class="fa fa-step-backward fa-2x"></i>
	</div>

	<div class="playpause-track" onclick="playpauseTrack()">
		<i class="fa fa-play-circle fa-5x"></i>
	</div>

	<div class="next-track" onclick="nextTrack()">
		<i class="fa fa-step-forward fa-2x"></i>
	</div>
	</div>

	<!-- Define the section for displaying the seek slider-->
	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>

	<!-- Define the section for displaying the volume slider-->
	<div class="slider_container">
	<i class="fa fa-volume-down"></i>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()">
	<i class="fa fa-volume-up"></i>
	</div>
</div>

<!-- Load the main script for the player -->
<script src="songs.js"></script>


</body>
</html>
